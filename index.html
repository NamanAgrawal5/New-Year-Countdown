<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year CountDown</title>
</head>
<body>
    <h1>New Year CountDown</h1>
    <div class="countdown">
        <div class="ele Days-c"><p class="bigtext" id="Days">0</p><span>Days</span></div>
        <div class="ele hours-c"><p class="bigtext" id="hours">0</p><span>Hours</span></div>
        <div class="ele mins-c"><p class="bigtext" id="mins">0</p><span>Mins</span></div>
        <div class="ele secs-c"><p class="bigtext" id="secs">0</p><span>Seconds</span></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
